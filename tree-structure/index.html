<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree structure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h2>Tree structure</h2>

<div class="list">
    <ul class="list__wrap">
        <li class="list__folder">
            Папка 1
            <ul>
                <li class="list__element">Элемент 1.1</li>
            </ul>
        </li>
        <li class="list__folder">
            Папка 2
            <ul>
                <li class="list__folder">
                    ПодПапка 2.1
                    <ul>
                        <li class="list__element">Элемент 2.1.1</li>
                        <li class="list__element">Элемент 2.1.2</li>
                    </ul>
                </li>
                <li class="list__element">Элемент 2.2</li>
            </ul>
        </li>
        <li class="list__folder">
            Папка 3
            <ul>
                <li class="list__element">Элемент 1.3</li>
            </ul>
        </li>
        <li class="list__element">Элемент 4</li>
    </ul>
</div> <!-- .list -->

    </div>
    <script src="common.js"></script>
</body>
</html>
