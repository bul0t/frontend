<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример slick.js и fancybox.js</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox-1.3.4.css" />
    <style>
        body { background-color: #ccc; }
        .container     { width: 1200px; margin: 0 auto; margin-bottom: 32px; }

        /* Изображение */
        .modal-image__image  { height: 300px; }

        /* Галерея */
        .modal-gallery { display: flex; }
        .modal-gallery__image { height: 300px; }

        /* Слайдер */
        .slider__item  { margin-right: 8px; margin-left: 8px; }
        .slider__image { max-width: 100%; height: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Fancybox</h1>
        <h2 class="subtitle">Изображение</h2>
        <div class="modal-image">
            <a class="modal-image__item" href="img/1.jpg">
                <img class="modal-image__image" src="img/1-small.jpg" alt=""/>
            </a>
        </div>
        <div class="modal-content">
            <h2 class="subtitle">Контент</h2>
            <a class="modal-content__link" href="#data">Показать контент</a>
            <div class="modal-content__content" style="display: none;">
                <div id="data">
                    <h1>Заголовок</h1>
                    <p>Всем привет это параграф.</p>
                </div>
            </div>
        </div>
        <h2 class="subtitle">Галерея</h2>
        <div class="modal-gallery">
            <a rel="group" class="modal-gallery__item" href="img/1.jpg">
                <img class="modal-gallery__image" src="img/1-small.jpg" alt=""/>
            </a>
            <a rel="group" class="modal-gallery__item" href="img/2.jpg">
                <img class="modal-gallery__image" src="img/2-small.jpg" alt=""/>
            </a>
            <a rel="group" class="modal-gallery__item" href="img/3.jpg">
                <img class="modal-gallery__image" src="img/3-small.jpg" alt=""/>
            </a>
        </div>
    </div>

    <div class="container">
        <h1 class="title">Fancybox & Slick</h1>
        <div class="slider">
            <a rel="slider" href="img/1.jpg" class="slider__item"><img class="slider__image" src="img/1-small.jpg" alt=""></a>
            <a rel="slider" href="img/2.jpg" class="slider__item"><img class="slider__image" src="img/2-small.jpg" alt=""></a>
            <a rel="slider" href="img/3.jpg" class="slider__item"><img class="slider__image" src="img/3-small.jpg" alt=""></a>
            <a rel="slider" href="img/4.jpg" class="slider__item"><img class="slider__image" src="img/4-small.jpg" alt=""></a>
            <a rel="slider" href="img/5.jpg" class="slider__item"><img class="slider__image" src="img/5-small.jpg" alt=""></a>
            <a rel="slider" href="img/6.jpg" class="slider__item"><img class="slider__image" src="img/6-small.jpg" alt=""></a>
        </div>
    </div>

    <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script> -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <script>
        $(document).ready(function(){
            $(".slider").slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                dots: true,
            });

            // Изображение
            $(".modal-image__item").fancybox();

            // Контент (работает только с jquery 1.4)
            $(".modal-content__link").fancybox({
                "hideOnContentClick": true,
            });

            // Галерея
            $(".modal-gallery__item").fancybox();

            // Fancybox & Slick
            $(".slider__item").fancybox();
        });
    </script>
</body>
</html>
